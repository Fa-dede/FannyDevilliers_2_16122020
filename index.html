<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f92b0b0140.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div id="entete">
            <div id="logo">
                <a class="logo_reservia" href="logo_reservia"><img src="img/logo/Reservia@3x.png" alt="logo_img" width="20%"></a>
            </div>
            <nav id="menu">
                <ul>
                    <li><a id="sinscrire" href="#sinscrire">S'inscrire</a></li>
                    <li><a href="#activites">Activités</a></li>
                    <li><a href="#hebergements">Hébergements</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hebergements">

        <!-- zone de recherche  -->
        
        <div id="encart_de_recherche">
            
            <h1><strong>Trouvez votre hébergement pour des vacances de rêve</strong></h1>
            <p>En plein centre ville ou en pleine nature</p>

            <button id="location_symbol"><i class="fas fa-map-marker-alt"></i></button>
            <input type="search" id="site-search" name="q" aria-label="Search through site content">

            <button class="btn_search">Rechercher</button>

        </div>

        <!-- zone de filtres  -->

        <div id="filter_zone">
            <h5>Filtres</h5>
            <button class="filter_symbol"><i class="fas fa-money-bill-wave"></i></button>
            



    </section>
    
    
</body>
</html>
